{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="card mt-4">
    <div class="card-title">
      <h1 class="text-center">Apply</h1>
      {% if message %}
      <h3 class="alert alert-success text-center w-50 mx-auto">
        {{ message }}
      </h3>
      {% endif %}
    </div>
    <div class="card-body">
      <form action="{% url 'apply' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <textarea
            class="form-control"
            name="text"
            id="text"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <input
          type="submit"
          class="btn btn-primary container-fluid"
          value="Submit"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
