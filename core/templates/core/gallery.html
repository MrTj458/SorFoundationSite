{% extends 'base.html' %}
{% block title %}Gallery{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center">Gallery</h1>

  {% if not images %}
  <h3 class="text-center">Oh No! Gallery images are missing!</h3>
  {% endif %}

  <div>
    {% for image in images %}
      <img
      class="w-100 rounded mb-4 img-fluid shadow-lg border-dark"
      src="{{ image.image.url }}"
      alt="{{ image.title }} Gallery Image"
      />
    {% endfor %}
  </div>
</div>
{% endblock %}
